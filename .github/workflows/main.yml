name: GitHub â†’ Teams Notifications

# <-- THIS DEFINES WHEN THE WORKFLOW RUNS -->
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, closed, merged]
  issues:
    types: [opened, closed]

jobs:
  notify:
    runs-on: windows-latest
    steps:
      - name: Send message to Teams
        uses: im-open/teams-notification-action@v1
        with:
          webhook-uri: ${{ secrets.TEAMS_WEBHOOK_URL }}
          message: |
            :bell: **GitHub Notification**
            Repository: ${{ github.repository }}
            Event: ${{ github.event_name }}
            Actor: ${{ github.actor }}
